<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10b981" />

    <!-- Title & Description -->
    <title>Appminton – Coming Soon</title>
    <meta
        name="description"
        content="Appminton is the smartest way to manage badminton sessions. Track shuttlecock costs, split payments instantly, and organize badminton groups effortlessly."
    />

    <!-- Keywords (minor impact, still fine for landing pages) -->
    <meta
        name="keywords"
        content="badminton app, badminton management, shuttlecock tracking, split payments badminton, sports session manager"
    />

    <!-- Author -->
    <meta name="author" content="Appminton" />


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Appminton – Coming Soon" />
    <meta
        property="og:description"
        content="Track shuttlecock costs, split payments instantly, and organize badminton sessions — all in one place."
    />


    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Appminton – Smart Badminton Session Management" />
    <meta
        name="twitter:description"
        content="The smartest way to manage badminton sessions. Track costs, split payments, and organize groups."
    />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <!-- Preload logo (optional performance boost) -->
    <link
        rel="preload"
        href="logo.png"
        as="image"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Appminton",
        "applicationCategory": "SportsApplication",
        "operatingSystem": "iOS, Android, Web",
        "description": "Appminton helps badminton players manage sessions, track shuttlecock costs, split payments, and organize groups easily.",
        "publisher": {
            "@type": "Organization",
            "name": "Appminton"
        }
    }
    </script>

    <!-- Styles -->
    <style>
        :root {
            --primary: #10b981;
            --dark: #111827;
            --light: #f9fafb;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(
                circle at top,
                #1f2933 0%,
                var(--dark) 60%
            );
            color: var(--light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, sans-serif;
        }

        main.container {
            width: 100%;
            max-width: 520px;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.75rem;
        }

        .logo-container img {
            width: 140px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            padding: 0.45rem 1rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: var(--primary);
            background: rgba(16, 185, 129, 0.12);
        }

        h1 {
            margin: 0 0 0.75rem;
            font-size: clamp(2.4rem, 5vw, 3rem);
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        p {
            margin: 0 auto;
            max-width: 420px;
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--muted);
        }

        footer {
            margin-top: 3.5rem;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <main class="container">
        <header class="logo-container">
            <img
                src="logo.png"
                alt="Appminton logo – badminton session management app"
                loading="eager"
            />
        </header>

        <span class="badge">Arriving Soon</span>

        <h1>Appminton™</h1>

        <p>
            The smartest way to manage your badminton sessions.
            Track shuttlecock costs, split payments instantly,
            and organize groups — all in one place.
        </p>

        <footer>
            <p>&copy; 2026 Appminton. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
